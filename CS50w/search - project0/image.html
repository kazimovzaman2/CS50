<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <div class="">
            <!-- Navbar -->
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Google Search</a>
                    </li>
                  </ul>
            </nav>


            <!-- Main section -->
            <div class="main">
                <img class="searchmania_img" src="main.png" alt="">
                
                <form id="form" action="https://www.images.google.com/images">
                    <div class="searchbar">
                        <input type="text" name="q">
                    </div>

                    <br>

                    <input class="searchbutton" type="submit" value="Google Image Search">
                </form>
            </div>
        </div>
        

    </body>
</html>
